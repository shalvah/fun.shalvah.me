<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Game Night! ðŸŽ‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: bounce 2s ease infinite;
            line-height: 1.3;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .emoji-row {
            font-size: 4em;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .emoji {
            display: inline-block;
            animation: spin 3s linear infinite;
        }

        .emoji:nth-child(2) {
            animation: bounce 2s ease infinite;
            animation-delay: 0.2s;
        }

        .emoji:nth-child(3) {
            animation: wiggle 1.5s ease infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        .subtitle {
            color: #764ba2;
            font-size: 1.3em;
            margin: 20px 0 40px 0;
            font-style: italic;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .start-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-decoration: none;
            display: inline-block;
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            }
        }

        .start-button:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            animation: none;
        }

        .start-button:active {
            transform: translateY(-2px) scale(1.08);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .floating-emoji {
            position: fixed;
            font-size: 2em;
            pointer-events: none;
            z-index: 5;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(10deg);
            }
            50% {
                transform: translateY(-60px) translateX(-20px) rotate(-10deg);
            }
            75% {
                transform: translateY(-30px) translateX(30px) rotate(5deg);
            }
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff, #ff6b6b);
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: sparkleAnimation 2s infinite;
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.5);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>Welcome to Ifunanya and Shalvah's game night!</h1>
        
        <div class="emoji-row">
            <span class="emoji">ðŸŽ®</span>
            <span class="emoji">ðŸŽ‰</span>
            <span class="emoji">ðŸŽ¯</span>
        </div>
        
        <p class="subtitle">Get ready for an epic adventure! âœ¨</p>
        
        <a href="g20251101/start.html" class="start-button">
            Let's Play! ðŸš€
        </a>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
        createStars();

        // Create floating emojis
        function createFloatingEmojis() {
            const emojis = ['ðŸŽ®', 'ðŸŽ‰', 'ðŸŽ¯', 'â­', 'ðŸŒŸ', 'ðŸ’«', 'ðŸŽŠ', 'ðŸŽˆ'];
            for (let i = 0; i < 8; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'floating-emoji';
                emoji.textContent = emojis[i];
                emoji.style.left = Math.random() * 90 + '%';
                emoji.style.top = Math.random() * 90 + '%';
                emoji.style.animationDelay = Math.random() * 5 + 's';
                emoji.style.animationDuration = (8 + Math.random() * 4) + 's';
                document.body.appendChild(emoji);
            }
        }
        createFloatingEmojis();

        // Create sparkles
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);
            }
        }
        createSparkles();

        // Add mousemove sparkle effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.85) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.width = '6px';
                sparkle.style.height = '6px';
                sparkle.style.background = 'radial-gradient(circle, #fff, #ff6b6b)';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.zIndex = '100';
                sparkle.style.animation = 'sparkleAnimation 1s ease-out';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        });

        // Add random confetti bursts
        function randomConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f7b731', '#5f27cd', '#00d2d3'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.borderRadius = '50%';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '5';
                    document.body.appendChild(confetti);

                    let pos = -10;
                    let rotation = 0;
                    const fall = setInterval(() => {
                        if (pos > window.innerHeight) {
                            clearInterval(fall);
                            confetti.remove();
                        } else {
                            pos += 4;
                            rotation += 8;
                            confetti.style.top = pos + 'px';
                            confetti.style.transform = `rotate(${rotation}deg)`;
                        }
                    }, 30);
                }, i * 100);
            }
        }

        // Trigger confetti every few seconds
        setInterval(randomConfetti, 8000);
        // Initial confetti on page load
        setTimeout(randomConfetti, 500);
    </script>
</body>
</html>
